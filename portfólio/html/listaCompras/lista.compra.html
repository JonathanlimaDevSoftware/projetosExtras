<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!-- Definição de caracteres para suportar acentuação -->
    <meta charset="UTF-8">
    <!-- Compatibilidade com navegadores antigos -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Configuração para design responsivo -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título da página -->
    <title>Minha Página Completa</title>
    <!-- Descrição da página (importante para SEO) -->
    <meta name="description" content="Uma página de exemplo com um head completo.">
    <!-- Palavras-chave (SEO) -->
    <meta name="keywords" content="HTML, head, exemplo, tutorial">
    <!-- Autor da página -->
    <meta name="author" content="Jonathan Lima">
    <!-- Ícone da página (favicon) -->
    <link rel="icon" type="image/png" href="favicon.png">
    <!-- Link para estilos CSS externos -->
    <link rel="stylesheet" href="style.css">

    <!-- Fonte do Google -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Scripts opcionais no head -->
    <script src="https://kit.fontawesome.com/802bedebe0.js" crossorigin="anonymous"></script>
</head>
<body>


  <article class="-c_app-container -l_app-container center"><!--  centrarlizar conteudo -->
    <section class="-c_app-list border-radius-10 -l_app-list -t_app-list flex column gap-20"><!-- conteudo do app -->
      <h1 class="app-header">Supermarket List</h1> 
      <div class="-c_adder-list bg-dark-gree border-radius-10  flex between">
        <input class="to-write flex-1 " type="text" name="" id="" placeholder="Add a new item...">
        <button class="to-add" type="button">+</button>
      </div><!-- add-list -->

      <ul class="container-list flex column gap-20 ">

        <li class="padding-12 bg-dark-gree border-radius-10 flex between ">
          <button class="ckeckout" type="button"><i class="fa-solid fa-check fa-xl" style="color: #80ff80;"></i></button>
          <span class=" span-text">jogo da lavar</span>
          <button class="trash" type="button"><i class="fa-solid fa-trash fa-xl" style="color: #ff0000;"></i></button>
        </li>


      </ul><!-- container-list -->

    </section><!-- app-list -->
  </article><!-- app-container -->







  <script type="module" src="script.js"></script>
</body>
</html>
